<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <title>Chat Socket IO</title>
</head>
<body>
    
    <div class="container">
        <h3 class=" text-center">Messaging</h3>
        <div class="messaging">
              <div class="inbox_msg">
                <div class="inbox_people">
                  <div class="headind_srch">
                    <div class="recent_heading">
                      <h4>Recent</h4>
                    </div>
                    <div class="srch_bar">
                      <div class="stylish-input-group">
                        <input type="text" class="search-bar"  placeholder="Search" >
                        <span class="input-group-addon">
                        <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                        </span> </div>
                    </div>
                  </div>
                  <div class="inbox_chat">
                    <div class="chat_list active_chat">
                      <div class="chat_people">
                        <div class="chat_ib" id="chat_ib">
                          <!-- Print Message -->
                        </div>
                      </div>
                    </div>
                    
                    
                    
                   
                    
                  </div>
                </div>
                
                <div class="mesgs">
                    <div id="typing_container">
                      <!--user is typing ... -->
                    </div>
                        
                  <div class="msg_history">
                    <div class="incoming_msg" id="incoming_msg">
                      
                      </div>
                    </div>              
                    
                  </div>

                  <input type="text" class="search-bar"  placeholder="User Name" id="username" >
                  
                  <div class="type_msg">
                    <div class="input_msg_write">
                      <input type="text" class="write_msg" placeholder="Type a message" id="message"/>
                      <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true" id="send"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              
            </div></div>

    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="chat.js" charset="UTF-8"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
